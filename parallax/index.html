<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="wrapper">
	<div class="box">
		<!-- parallax-end -->
		<div id="parallax-end">
			<img id="bg-box-end" src="img/fonz1.png" alt="image description" width="560" height="400">
		</div>
		<!-- parallax-end end -->

		<!-- parallax-middle -->
		<div id="parallax-middle">
			<img id="bg-box-middle" src="img/fonz2.png" alt="image description" width="560" height="400">
		</div>
		<!-- parallax-middle end -->

		<!-- parallax-front -->
		<div id="parallax-front">
			<img id="bg-box-front" src="img/fonz3.png" alt="image description" width="560" height="400">
		</div>
		<!-- parallax-front end -->
	</div>
</div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
