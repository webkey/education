<!DOCTYPE html>
<!--[if IE 8 ]><html lang="en" class="ie8"><![endif]-->
<!--[if IE 9 ]><html lang="en" class="ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>jQuery custom scrollbar demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- stylesheet for demo and examples -->
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
	<!-- custom scrollbar stylesheet -->
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
</head>
<body>
<!-- content -->
<div class="showcase">
	<section id="examples">
		<div id="content-5" class="content horizontal-images light">
			<ul>
				<li><h2>Horizontal <br />auto-expanded <br />scrollbar</h2></li>
				<li><h2>theme: <br />"dark-thin"</h2></li>
				<li><img src="img/img6.jpg" /></li>
				<li><img src="img/img7.jpg" /></li>
				<li><img src="img/img1.jpg" /></li>
				<li><img src="img/img2.jpg" /></li>
				<li><img src="img/img3.jpg" /></li>
				<li><img src="img/img4.jpg" /></li>
				<li><img src="img/img5.jpg" /></li>
				<li><img src="img/img6.jpg" /></li>
				<li><img src="img/img7.jpg" /></li>
				<li><img src="img/img1.jpg" /></li>
				<li><img src="img/img2.jpg" /></li>
				<li><img src="img/img3.jpg" /></li>
			</ul>
		</div>
	</section>
</div>

<!-- Google CDN jQuery with fallback to local -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>

<!-- custom scrollbar plugin -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<script>
	(function($){
		$(window).load(function(){
			$("#content-5").mCustomScrollbar({
				axis:"x",
				theme:"dark-thin",
				autoExpandScrollbar:true,
//				documentTouchScroll: true,
//				contentTouchScroll: 25,
				advanced:{autoExpandHorizontalScroll:true}
			});
		});
	})(jQuery);
</script>
</body>
</html>
